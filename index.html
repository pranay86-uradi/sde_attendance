<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Recognition Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 500px; }
    form { margin-bottom: 30px; }
    label, input, select, button { display: block; width: 100%; margin: 8px 0; }
    input[type="file"] { padding: 4px; }
    button { cursor: pointer; padding: 10px; }
    .response { 
      margin-top: 10px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      background: #f9f9f9; 
      white-space: pre-wrap; 
      min-height: 50px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h3>Paste JWT Token for Authentication:</h3>
  <input type="text" id="jwtTokenInput" placeholder="Paste your JWT here" />

  <h2>Face Capture (Register Your Face)</h2>
  <form id="faceCaptureForm">
    <label>Upload Photo (JPEG/PNG):</label>
    <input type="file" name="photo" accept="image/jpeg,image/png" required />
    <button type="submit">Capture Face</button>
    <div id="faceCaptureResponse" class="response"></div>
  </form>

  <hr />

  <h2>Mark Attendance (Check-In / Check-Out)</h2>
  <form id="markAttendanceForm">
    <label>Action:</label>
    <select name="action" required>
      <option value="">--Select Action--</option>
      <option value="check-in">Check-In</option>
      <option value="check-out">Check-Out</option>
    </select>
    <label>Upload Photo (JPEG/PNG):</label>
    <input type="file" name="photo" accept="image/jpeg,image/png" required />
    <button type="submit">Mark Attendance</button>
    <div id="markAttendanceResponse" class="response"></div>
  </form>

<script>
  const BASE_URL = 'http://127.0.0.1:5000';  // Change to your backend URL if different

  function getToken() {
    return document.getElementById('jwtTokenInput').value.trim();
  }

  // Helper to log FormData content (for debugging)
  function logFormData(formData) {
    console.log('Form Data contents:');
    for (const [key, value] of formData.entries()) {
      // If file, log its name
      if (value instanceof File) {
        console.log(`${key}: File - name="${value.name}", type=${value.type}, size=${value.size} bytes`);
      } else {
        console.log(`${key}:`, value);
      }
    }
  }

  // Submit handler for Face Capture form
  document.getElementById('faceCaptureForm').addEventListener('submit', async e => {
    e.preventDefault();

    const formData = new FormData(e.target);
    logFormData(formData);

    const responseBox = document.getElementById('faceCaptureResponse');
    responseBox.textContent = 'Processing...';

    const token = getToken();
    if (!token) {
      responseBox.textContent = 'Error: No JWT token provided!';
      return;
    }

    try {
      const response = await fetch(`${BASE_URL}/facecapture`, {
        method: 'POST',
        body: formData,
        headers: {
          'Authorization': `Bearer ${token}`
          // Do NOT set Content-Type header when sending FormData!
        }
      });

      const data = await response.json();
      console.log('Face Capture response:', data);

      responseBox.textContent = response.ok
        ? 'Success:\n' + JSON.stringify(data, null, 2)
        : 'Error:\n' + JSON.stringify(data, null, 2);
    } catch (err) {
      responseBox.textContent = 'Request error: ' + err.message;
    }
  });

  // Submit handler for Mark Attendance form
  document.getElementById('markAttendanceForm').addEventListener('submit', async e => {
    e.preventDefault();

    const formData = new FormData(e.target);
    logFormData(formData);

    const responseBox = document.getElementById('markAttendanceResponse');
    responseBox.textContent = 'Processing...';

    const token = getToken();
    if (!token) {
      responseBox.textContent = 'Error: No JWT token provided!';
      return;
    }

    try {
      const response = await fetch(`${BASE_URL}/mark_attendance`, {
        method: 'POST',
        body: formData,
        headers: {
          'Authorization': `Bearer ${token}`
          // No Content-Type header here for FormData
        }
      });

      const data = await response.json();
      console.log('Mark Attendance response:', data);

      responseBox.textContent = response.ok
        ? 'Success:\n' + JSON.stringify(data, null, 2)
        : 'Error:\n' + JSON.stringify(data, null, 2);
    } catch (err) {
      responseBox.textContent = 'Request error: ' + err.message;
    }
  });
</script>

</body>
</html>
